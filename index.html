<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="title">Color Flipper</div>
        <div class="flipping-options">
            <button id="simple" class="header-btns hover-effect">Simple</button>
            <button id="hex" class="header-btns hover-effect">hex</button>
            <button id="rgb" class="header-btns hover-effect">rgb</button>
        </div>
    </div>

    <hr>

    <div class="main">
        <div class="color-info">
            <h1>Background color : <span class="color-code">White</span> </h1> 
        </div>
        <div>
            <button class="click-me hover-effect">Click me!</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
